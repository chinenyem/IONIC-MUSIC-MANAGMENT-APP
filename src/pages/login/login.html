<ion-content padding>

<div class="parent-container">
    <ion-row>
     <ion-col col-12 text-center><span id="logo-name">COFEFE</span></ion-col>
     <ion-col col-12 text-center>
       <span><img src="assets/images/lips1.svg"/></span>
     </ion-col>
     <ion-col col-12 text-center><span class="subtitle">Let us make music for you...</span></ion-col>
   </ion-row>

   <ion-row>
     <ion-col col-12>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <ion-row>
            <ion-col>
              <ion-list inset class="login-fields">
                <ion-item class="email-field">
                  <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
                </ion-item>
                <ion-item class="password-field">
                  <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
              </button>
            </ion-col>
          </ion-row>
        </form>
    </ion-col>
  </ion-row>

</div>

</ion-content>
