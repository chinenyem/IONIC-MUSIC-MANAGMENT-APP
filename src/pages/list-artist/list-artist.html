  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons end>
    <button ion-button menuToggle icon-only side="left" class="menu-button">
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-buttons>
    <ion-title class="title">COFEFE</ion-title>
    <ion-buttons start>
      <button ion-button (click)="logout()" side="right" class="logOut-button">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-row>
    <ion-col col-12 no-padding>
      <ion-list>

         <ion-item *ngFor="let a of aritstList">
           <ion-thumbnail item-start>
             <img src="{{a.image[1]['#text']}}">
           </ion-thumbnail>
           <h2>{{a.name}}</h2>
           <p>Total Listeners {{a.listeners}}</p>
           <button ion-button clear item-end  (click)="choosenArtist(a.mbid)">View</button>
         </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
