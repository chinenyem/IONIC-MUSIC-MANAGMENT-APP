<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

    <button  *ngFor="let p of pages" menuClose ion-item no-padding item-bcg class="main-menu"
                (click)="openPage(p)">
                <ion-icon padding-left>
                  <i class="icon {{p.icon}}"></i>
                </ion-icon>
                {{p.title}}
      </button>

      <button ion-item menuClose>
        Close Menu
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
